<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Management App</title>
  </head>
  <body class="text-neutral-800">
    <main id="app" class="flex flex-col min-h-screen">
      <header class="border-b-2 z-40 fixed w-full bg-white border-neutral-600">
        <div class="container">
          <div class="flex justify-between items-center py-3">
            <div class="brand">
              <h1 class="font-heading font-bold text-2xl">MMS Solutions</h1>
              <p class="font-san text-neutral-400">E-commerce App</p>
            </div>

            <div class="control-btn flex gap-3">
              <div
                id="searchBar"
                class="border border-neutral-600 h-12 w-60 flex gap-3 items-center px-3 opacity-0 -translate-y-full"
              >
                <input
                  id="searchBarInput"
                  type="text"
                  class="flex-grow focus-visible:outline-none"
                />
                <button id="clearSearchBarInput">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5 stroke-1"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 9.75L14.25 12m0 0l2.25 2.25M14.25 12l2.25-2.25M14.25 12L12 14.25m-2.58 4.92l-6.375-6.375a1.125 1.125 0 010-1.59L9.42 4.83c.211-.211.498-.33.796-.33H19.5a2.25 2.25 0 012.25 2.25v10.5a2.25 2.25 0 01-2.25 2.25h-9.284c-.298 0-.585-.119-.796-.33z"
                    />
                  </svg>
                </button>
              </div>
              <button
                class="border border-neutral-600 duration-100 active:scale-90 w-12 h-12 flex justify-center items-center"
                id="searchBtn"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 stroke-1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </button>

              <button
                class="border duration-100 active:scale-90 relative animate__animated border-neutral-600 bg-neutral-600 w-12 h-12 flex justify-center items-center"
                id="cartBtn"
              >
                <span
                  id="cartCountBadge"
                  class="absolute bg-red-500 text-white w-6 h-6 text-xs right-0 top-0 translate-x-1/2 -translate-y-1/2 rounded-full flex justify-center items-center border-2 border-white"
                  >0</span
                >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 stroke-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>
      <div id="headerSpacer" class="header-spacer h-24"></div>

      <section
        class="cart-box translate-x-full flex flex-col border-s-2 border-neutral-600 fixed w-96 h-screen bg-white right-0 top-0 z-50"
        id="cartBox"
      >
        <div class="cart-header border-b-2 border-neutral-600 px-3">
          <div class="flex justify-between items-center py-3">
            <div class="">
              <h1 class="font-heading font-bold text-2xl">Your Items</h1>
              <p class="font-san text-neutral-400">
                Product in Cart
                <span
                  id="cartBodyCount"
                  class="text-xs w-4 h-4 bg-red-500 inline-flex justify-center items-center text-white"
                  >0</span
                >
              </p>
            </div>

            <div class="control-btn flex gap-3">
              <button
                class="border duration-100 active:scale-90 border-neutral-600 w-12 h-12 flex justify-center items-center"
                id="cartCloseBtn"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="cart-body flex-grow flex-col flex p-5 overflow-scroll">
          <div
            class="cart-empty-stage m-auto hidden last:block text-center w-3/4"
          >
            <img class="" src="./public/empty-cart.svg" alt="" />
            <p class="font-heading">There is no item in cart</p>
          </div>
        </div>
        <div class="cart-footer px-3 border-t-2 border-neutral-600">
          <div class="flex flex-col justify-start py-3">
            <div class="text-end mb-1">
              <p class="font-san text-neutral-500">Total Cost</p>
              <h1 class="font-heading font-bold text-2xl">
                $ <span id="cartCostTotal">0</span>
              </h1>
            </div>

            <button
              class="border border-neutral-600 bg-neutral-600 font-heading text-white w-full h-12 flex justify-center items-center"
              id="cartCloseBtn"
            >
              Order Now
            </button>
          </div>
        </div>
      </section>

      <section class="category-list py-3 mb-10">
        <div class="container">
          <p class="font-heading mb-2">Product Categories</p>
          <div
            id="categoryList"
            class="flex select-none gap-4 overflow-x-scroll whitespace-nowrap"
          >
            <button
              class="category-btn active border border-neutral-600 px-4 py-1"
            >
              All
            </button>
          </div>
        </div>
      </section>

      <section class="product-list mb-10">
        <div class="container">

          <div class="flex">
            <div class="product-cart-empty m-auto hidden last-child:block max-w-lg items-center justify-center p-10">
                <img class="items-center" src="./public/empty-cart.svg" alt="" />
                <p class="text-center">There is no item in Product List</p>
            </div>
          </div>
  
          <div
            id="productList"
            class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
          ></div>

          
        </div>
      </section>

      <footer class="mt-auto bg-neutral-600 text-white py-4">

        <div class="container">
          <div class="flex items-center justify-between">
            <p class="font-heading">
              Copy Right &copy;
              <a href="https://mms-it.com" class="text-neutral-300">MMS IT</a>
            </p>
            <a href="#headerSpacer" class="flex justify-items-end items-end">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-8 h-8 stroke-1"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 11.25l-3-3m0 0l-3 3m3-3v7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </a>
          </div>
        </div>
      </footer>

      <template id="categoryBtn">
        <button class="category-btn border border-neutral-600 px-4 py-1">
          Women's Clothing
        </button>
      </template>

      <template id="productCard">
        <div class="product-card group">
          <img
            src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
            class="product-card-img group-hover:-rotate-6 duration-300 transition-transform h-32 -mb-16 ms-5"
            alt=""
          />
          <div class="border border-neutral-600 p-5">
            <p
              class="product-card-title font-heading font-bold line-clamp-1 text-xl mb-2 mt-12"
            >
              This is Title
            </p>
            <p
              class="product-card-description text-neutral-500 text-sm line-clamp-3 mb-4"
            >
              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
              Perferendis velit, repellendus soluta dolorem excepturi
              asperiores?
            </p>

            <div
              class="rating border-b border-neutral-600 pb-3 mb-3 flex justify-between"
            >
              <div class="rating-stars flex"></div>
              <p class="rating-text">(4.2/250)</p>
            </div>

            <p class="product-card-price font-heading font-bold text-xl mb-3">
              $ <span class="price">104</span>
            </p>
            <button
              class="add-to-cart duration-100 active:scale-90 border border-neutral-600 block font-heading w-full h-12"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </template>

      <template id="cartItem">
        <div class="cart-item group">
          <div class="w-full mb-5">
            <img
              class="cart-item-img h-16 -mb-8 ms-3 relative z-10"
              src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
              alt=""
            />
            <div class="border bg-white border-neutral-600 p-3 relative">
              <button
                class="cart-item-del absolute bg-red-100 text-red-600 top-3 -right-3 p-1 opacity-0 group-hover:opacity-100 group-hover:right-3 duration-300 pointer-events-none group-hover:pointer-events-auto"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                  />
                </svg>
              </button>
              <p
                class="cart-item-title font-heading line-clamp-1 font-bold mt-8 mb-3"
              >
                Title
              </p>
              <div class="flex justify-between">
                <p class="text-neutral-500 font-san">
                  $ <span class="cart-item-price hidden">109.55</span>
                  <span class="cart-item-cost">109.55</span>
                </p>
                <div class="flex">
                  <button
                    class="bg-neutral-300 duration-100 active:scale-90 p-1 cart-item-quantity-decrement"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 pointer-events-none"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M19.5 12h-15"
                      />
                    </svg>
                  </button>

                  <p
                    class="cart-item-quantity w-8 text-end bg-neutral-200 pe-1"
                  >
                    1
                  </p>

                  <button
                    class="bg-neutral-300 duration-100 active:scale-90 p-1 cart-item-quantity-increment"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 pointer-events-none"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 4.5v15m7.5-7.5h-15"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
